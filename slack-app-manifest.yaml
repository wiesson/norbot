# Norbot Slack App Manifest
#
# Quick Setup:
# 1. Replace YOUR_CONVEX_URL with your Convex deployment URL (e.g., "helpful-horse-123")
# 2. Go to: https://api.slack.com/apps → "Create New App" → "From a manifest"
# 3. Paste this YAML → Create App → Install to Workspace
# 4. Copy Bot Token & Signing Secret to Convex dashboard env vars

display_information:
  name: Norbot
  description: AI-powered task extraction from Slack messages
  background_color: "#10B981"
  long_description: |
    Norbot automatically extracts tasks from Slack messages when you @mention it.
    Tasks are prioritized, categorized, and added to your Kanban board.
    Integrates with Claude Code for automated fixes and PR creation.

features:
  bot_user:
    display_name: Norbot
    always_online: true

oauth_config:
  redirect_urls:
    - https://YOUR_CONVEX_URL.convex.site/slack/oauth/callback
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - users:read

settings:
  event_subscriptions:
    request_url: https://YOUR_CONVEX_URL.convex.site/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://YOUR_CONVEX_URL.convex.site/slack/interactivity
  org_deploy_enabled: false
  socket_mode_enabled: false
